# Tasks file for sudoers role
#

- name: Install sudo
  apt: name=sudo state=present

- name: Setting sudo group to NOPASSWD
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%sudo'
    line: '%sudo ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'
