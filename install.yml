# install.yml

# Cluster deployment playbook
---

- name: Default configuration
  hosts: all
  any_errors_fatal: true
  sudo: yes
  vars:
    zoo_id: 0
    zookeeper_standalone: true
    var_hostname: node
    cluster_name: galaxy
    playbook_mode: "install"
  roles:
    - sudoers
    - users
    - golang
    - zookeeper
    - mesos
    - marathon
